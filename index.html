<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Raleway:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.min.css" />
		<title>Weather</title>
	</head>
	<body>
		<header сlass="header">
			<div class="container container--header">
				<div id="svg-container" class="header__svg-wrapper">
					<svg class="header__logo-icon">
						<use href="./src/sprite.svg/logos.svg#moon--svg"></use>
					</svg>
				</div>
				<h1 class="header__logo">Weather</h1>
				<div class="header__form-wrapper">
					<form class="header__form">
						<span class="header__form__input-wrapper">
							<input
								class="header__form__input"
								type="text"
								placeholder="Text your City"
							/>
							<svg class="form__input-icon">
								<use href="./src/sprite.svg/logos.svg#zoom--svg"></use>
							</svg>
						</span>

						<button class="header__form__btn-submit" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</header>
		<main>
			<div class="container container--nav">
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link" href="#">Today</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Tomorrow</a>
						</li>
					</ul>
				</nav>
			</div>

			<section class="content">
				<div class="container container--content">
					<div id="today-content" class="content-tab"></div>
					<div id="tomorrow-content" class="content-tab is-hidden"></div>
				</div>
			</section>
		</main>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
